spring.application.name=P2P Car Sharing Service
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/${YOUR_DATABASE}
spring.datasource.username=${YOUR_USERNAME}
spring.datasource.password=${YOUR_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
server.port=8088

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jackson.deserialization.fail-on-unknown-properties=true

server.servlet.context-path=/api
jwt.secret=super-long-jwt-secret-key-must-be-256bit
# 24 hours in milliseconds
jwt.expiration=86400000

public.endpoints=/auth/login,/auth/registration,/v3/api-docs/**,/cars,/cars/**,\
  /locations/**,/car-photos/,/swagger-ui/**,/swagger-ui.html

gcp.credentials.path=${JSON_KEY_PATH}
gcp.bucket.name=${BUCKET_NAME}
