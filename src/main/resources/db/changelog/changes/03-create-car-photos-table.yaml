databaseChangeLog:
  - changeSet:
      id: 03-create-car-photos-table
      author: Danil Ponomarenko
      changes:
        - createTable:
            tableName: car_photos
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: url
                  type: VARCHAR(512)
                  constraints:
                    nullable: false

              - column:
                  name: uploaded_at
                  type: DATETIME
                  constraints:
                    nullable: false

              - column:
                  name: is_primary
                  type: BOOLEAN
                  constraints:
                    nullable: false

              - column:
                  name: car_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_carphoto_car
                    referencedTableName: cars
                    referencedColumnNames: id
