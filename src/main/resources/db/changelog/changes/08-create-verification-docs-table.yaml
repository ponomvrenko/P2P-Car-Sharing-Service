databaseChangeLog:
  - changeSet:
      id: 08-create-verification-docs-table
      author: Danil Ponomarenko
      changes:
        - createTable:
            tableName: verification_docs
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: doc_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: doc_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: uploaded_at
                  type: DATETIME
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_verification_docs_user
                    referencedTableName: users
                    referencedColumnNames: user_id
