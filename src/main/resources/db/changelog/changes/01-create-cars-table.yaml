databaseChangeLog:
  - changeSet:
      id: 01-create-cars-table
      author: Danil Ponomarenko
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: brand
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: model
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: year
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: color
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: daily_fee
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(2048)

              - column:
                  name: engine_volume
                  type: DECIMAL(3,1)

              - column:
                  name: mileage
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: transmission
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: fuel_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: seats
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: registration_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: status
                  type: VARCHAR(30)
                  defaultValue: AVAILABLE
                  constraints:
                    nullable: false

              - column:
                  name: location_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: cars
            baseColumnNames: location_id
            referencedTableName: locations
            referencedColumnNames: id
            constraintName: fk_cars_location

        - addForeignKeyConstraint:
            baseTableName: cars
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cars_owner
